<!DOCTYPE html>
<html>
    <head>
        <title>Paperclip Clicker Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="initialSetup()">
        Paperclips: <span id="paperclips_output"></span> <br/>
        Clippers: <span id="clippers_output"></span><br/>

        <button id="makePaperclip" onclick="make()">Make Paperclip</button><br/>
        <button id="buyClipper" onclick="buy()">Buy Automatic Clipper (costs 5 paperclips)</button>
    </body>
</html>
